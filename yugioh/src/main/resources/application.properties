server.port=9091
spring.application.name=yugioh-api

spring.datasource.url=jdbc:mysql://localhost:3306/yugioh?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=false&useUnicode=true&serverTimezone=UTC&characterEncoding=utf8

#CONFIGURACION COMUN
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.minimumIdle = 20
spring.datasource.maximumPoolSize = 50
spring.datasource.idleTimeout = 5000
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#FLYWAY CONFIGURATION
spring.flyway.url=jdbc:mysql://localhost:3306/yugioh?createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=UTC&characterEncoding=utf8
spring.flyway.user=root
spring.flyway.password=password
spring.flyway.enabled=true

yugioh.price.service = http://yugiohprices.com/api/price_for_print_tag/